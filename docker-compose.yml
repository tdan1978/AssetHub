version: "3.9"
services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: itam
      MYSQL_USER: itam
      MYSQL_PASSWORD: itam
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  backend:
    build: ./backend
    environment:
      DATABASE_URL: mysql+pymysql://itam:itam@mysql:3306/itam
      REDIS_URL: redis://redis:6379/0
      JWT_SECRET: change-me
    ports:
      - "8000:8000"
    depends_on:
      - mysql
      - redis

  frontend:
    build: ./frontend
    ports:
      - "8080:80"
    depends_on:
      - backend

volumes:
  mysql_data:
